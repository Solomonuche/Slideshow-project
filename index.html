<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="img/Img1.jpg" alt="Solomon">
      
        </div>
        <div class="mySlides fade">
          <img src="img/imgb (2).jpeg" alt="Solomon">

          
        </div>
        <div class="mySlides fade">
          <img src="img/img2.jpg" alt="Solomon">
  
        </div>
        <div class="mySlides fade">
          <img src="img/imgb (3).jpeg" alt="Solomon">

        </div>
        <div class="mySlides fade">
          <img src="img/img6.jpg" alt="Solomon">
  
        </div>
        <div class="mySlides fade">
          <img src="img/imgb (4).jpeg" alt="Solomon">
  
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
      <footer>
        <h2>Slideshow Project with HTML, CSS & JAVASCRIPT</h2>
      </footer>

    <script src="main.js"></script>
</body>
</html>
